<h2>This is the product listing page</h2>

<div class="row">
        <div class="card col-6" ng-repeat="p in $ctrl.products">
                <h5 class="card-title">{{p.name}}</h5>
                <p class="card-text">
                    {{p.price | currency}}
                </p>
        </div>
</div>
