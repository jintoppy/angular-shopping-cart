<h2>This is the product listing page</h2>

<div class="row">
        <div class="col-3" ng-repeat="p in $ctrl.products">
                <div class="card">
                        <img class="card-img-top" ng-src="{{p.imageUrl}}" />
                        <div class="card-body">
                                <h5 class="card-title">{{p.name}}</h5>
                                <p class="card-text">
                                        {{p.price | currency}}
                                </p>
                                <a 
                                        class="btn btn-success"
                                        ui-sref="productDetail({productId: p.id})">
                                        View Detail
                                </a>
                        </div>
                </div>                
        </div>
</div>
