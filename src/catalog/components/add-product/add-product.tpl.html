<div>
    <h3>Add Product</h3>
    <form name="addProductForm" ng-submit="$ctrl.onSubmit(addProductForm)" novalidate>
        <div class="form-group">
            <label for="title">Title*
                    
            </label>
            
            <input type="text"                 
                ng-model="$ctrl.newProduct.name" 
                name="title"                 
                class="form-control"
                required
                ng-class="{'is-valid': addProductForm.title.$valid, 'is-invalid': addProductForm.title.$invalid}"
                minlength="2"
                >
                
            <div ng-if="addProductForm.title.$dirty">
                <p ng-if="addProductForm.title.$error.required">
                    Title is required
                </p>
                <p ng-if="addProductForm.title.$error.minlength">
                    Minimum length is 2
                </p>
            </div>
            
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" ng-model="$ctrl.newProduct.price" name="price" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" ng-model="$ctrl.newProduct.imageUrl" name="imageUrl" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
